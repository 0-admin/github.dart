<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub - User Information</title>
  <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://www.corsproxy.com/github.directcode.org/octicons/octicons.css">
</head>

<body>
  <div class="header">
    <h1>GitHub User Information</h1>

    <p>Gets information about you from GitHub. Input a personal token that has the 'user' permission. This token is not stored.</p>

    <input class="input-box" id="token" type="text"/>
    &nbsp;
    <div class="btn" id="load">Load Information</div>
    <div class="btn" id="view-source">View the Source</div>
    <p/>
  </div>

  <div id="info" hidden></div>

  <script type="application/dart" src="user_info.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>

</html>
